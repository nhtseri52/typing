<!DOCTYPE html><html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Typing Test VN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
body{font-family:Arial;background:#111;color:#fff;display:flex;justify-content:center}
.container{width:800px;max-width:95%;margin-top:30px}
h1{text-align:center}
.text-box{height:3em;overflow:hidden;line-height:1.5em;font-size:20px;border:1px solid #444;padding:10px;border-radius:8px}
.word.correct{color:#4caf50}
.word.wrong{color:#f44336}
input{width:100%;padding:12px;font-size:18px;margin-top:10px;border-radius:6px;border:none}
button{padding:10px 15px;border:none;border-radius:6px;background:#4caf50;color:#000;font-weight:bold;margin:5px}
.rank{margin-top:20px}
</style>
</head>
<body>
<div class="container">
<h1>Typing Test Tiáº¿ng Viá»‡t</h1>
<div id="text" class="text-box"></div>
<input id="input" type="text" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
<div id="info"></div>
<div class="rank">
<h3>ğŸ† Top 100 Ranking</h3>
<ol id="rank"></ol>
</div>
</div>
<script>
// ====== WORD DATA (CÃ“ Dáº¤U) ======
const words = "chÃ o|há»c sinh|cÃ´ áº¥y|láº­p trÃ¬nh|mÃ¡y tÃ­nh|bÃ n phÃ­m|tá»‘c Ä‘á»™|ká»¹ nÄƒng|thá»­ thÃ¡ch|viá»‡t nam|trÆ°á»ng há»c|giÃ¡o viÃªn|ngÆ°á»i chÆ¡i|tráº£i nghiá»‡m|pháº§n má»m|á»©ng dá»¥ng|internet|dá»¯ liá»‡u|xáº¿p háº¡ng|thÃ nh tÃ­ch|Ä‘Äƒng nháº­p|Ä‘Äƒng kÃ½|ngáº«u nhiÃªn|thá»i gian|Ä‘iá»ƒm sá»‘|chÃ­nh xÃ¡c|hiá»‡u suáº¥t".split("|");// ====== GENERATE TEXT ====== let textWords = []; function genWords(n=50){for(let i=0;i<n;i++)textWords.push(words[Math.floor(Math.random()*words.length)])}

genWords(); const textDiv=document.getElementById('text'); function render(){textDiv.innerHTML=textWords.map((w,i)=><span class='word' id='w${i}'>${w}</span>).join(' ')} render();

// ====== NORMALIZE (KHÃ”NG PHÃ‚N BIá»†T Dáº¤U) ====== function norm(s){return s.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'')}

// ====== TYPING ====== let idx=0,start=null; const input=document.getElementById('input'); input.addEventListener('input',()=>{ if(!start)start=Date.now(); let val=input.value.trim(); if(val.endsWith(' ')){ let typed=val.trim(); let target=textWords[idx]; let span=document.getElementById('w'+idx); if(norm(typed)===norm(target))span.classList.add('correct'); else span.classList.add('wrong'); idx++; input.value=''; if(idx>textWords.length-10){genWords(20);render()} if(idx%10===0)textDiv.scrollTop+=24; } updateInfo(); });

function updateInfo(){ let t=(Date.now()-start)/1000/60||0; let wpm=Math.round(idx/t)||0; document.getElementById('info').innerText=WPM: ${wpm}; }

// ====== RANKING (LOCAL STORAGE) ====== let ranking=JSON.parse(localStorage.getItem('rank')||'[]'); function saveRank(wpm){ranking.push({wpm,time:Date.now()});ranking.sort((a,b)=>b.wpm-a.wpm);ranking=ranking.slice(0,100);localStorage.setItem('rank',JSON.stringify(ranking));} function showRank(){document.getElementById('rank').innerHTML=ranking.map(r=><li>${r.wpm} WPM</li>).join('')} showRank();

window.addEventListener('beforeunload',()=>{let t=(Date.now()-start)/1000/60||0;let wpm=Math.round(idx/t)||0;if(wpm>0)saveRank(wpm)}); </script>

</body>
</html>
